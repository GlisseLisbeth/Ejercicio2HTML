<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ejercicio 1 - Leccion 13</title>
</head>
<body>
  <div>
    <form id="formulario" method="get" onsubmit="return false">
      <label for="nombre">Ingrese tu nombre :</label>
      <input id="nombre" type="text" name="" value="" minlegth=3 pattern="^([A-ZÁÉÍÓÚ]{1}[a-zñáéíóú]+[\s]*)+$"  onkeypress="return soloLetras(event)" title="Ingrese nombre" required><br><br>
      <label for="apellido">Ingrese tu apellido :</label>
      <input id="apellido" type="text" name="" value="" minlegth=3 pattern="^([A-ZÁÉÍÓÚ]{1}[a-zñáéíóú]+[\s]*)+$"   onkeypress="return soloLetras(event)" title="Ingrese apellido" required><br><br>
      <label for="dni">Ingrese tu DNI : </label>
      <input id="dni" type="number" name="" value="" maxlength="8" minlength="8" onkeypress="return soloNumeros(event)"  title="" required> <br><br>
      <label for="direccion"> Ingrese tu direccion :</label>
      <input id="direccion" type="direccion" name="" value=""  minlength="3" title="Ingrese direccion" required><br><br>
      <input type="submit" onclick ="enviarDatos(event)" value="Enviar">
    </form>

    <div id="reporte">
    </div>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
